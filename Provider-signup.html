<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('1755863042727.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="number" id="contactno" placeholder="Contact no" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // ðŸ”¥ Replace with YOUR Firebase config
    const firebaseConfig = {
      apiKey:  "AIzaSyCDrGQAWc4mep5oyUGcTEhdyp3JxAYL6Co",
      authDomain: "locolink-8729e.firebaseapp.com",
      projectId: "locolink-8729e",
      storageBucket: "locolink-8729e.firebasestorage.app",
      messagingSenderId: "259070350713",
      appId: "1:259070350713:web:64d8bb5f3c016caf60cba8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup form handler
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const age = document.getElementById("age").value;
      const address = document.getElementById("address").value;
      const contactno = document.getElementById("contactno").value;


      try {
        // Create user with email + password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra details in Firestore under UID
        await setDoc(doc(db, "users", user.uid), {
          name,
          username,
          email,
          age,
          address
        });

        alert("Signup successful âœ…");
        window.location.href = "Provider-login.html"; // Redirect to login page

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("âœ… Email Successfully logged In.");
          window.location.href = "Provider-login.html";
        } else {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
