<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | LocoLink</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('1755863042727.jpg') no-repeat center center/cover;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    header img {
      height: 60px;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: bold;
      color: darkgreen;
    }

    .signup-container {
      width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .signup-container input, .signup-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-container button:hover {
      background: #303f9f;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <img src="LocoLinkLogo.jpg" alt="LocoLink Logo">
    <div class="tagline">Here, flexibility meets opportunity</div>
  </header>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="Seeker-login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        age: document.getElementById("age").value,
        address: document.getElementById("address").value
      };

      // Save user data to localStorage
      localStorage.setItem("userData", JSON.stringify(userData));

      alert("Signup Successful! ðŸŽ‰ You can now log in.");
      window.location.href = "Seeker-login.html";
    });
  </script>html
</body>
</html>
