<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('1755863042727.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="Student-signup.html">Sign Up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Your Firebase config (same as in signup.html)
    const firebaseConfig = {
      apiKey:  "AIzaSyCDrGQAWc4mep5oyUGcTEhdyp3JxAYL6Co",
      authDomain: "locolink-8729e.firebaseapp.com",
      projectId: "locolink-8729e",
      storageBucket: "locolink-8729e.appspot.com",
      messagingSenderId: "259070350713",
      appId: "1:259070350713:web:64d8bb5f3c016caf60cba8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "Student-section.html";// redirect to homepage after login
        console.log("Login successfull");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
    window.login = login;
  </script>
</body>

</html>
