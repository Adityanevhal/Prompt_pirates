<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('1755863042727.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="address" placeholder="Address" required>
    <button onclick="signup()">Sign Up</button>
  </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Your Firebase config (replace with your actual config from Firebase Console)
    const firebaseConfig = {
      apiKey:  "AIzaSyCDrGQAWc4mep5oyUGcTEhdyp3JxAYL6Co",
      authDomain: "locolink-8729e.firebaseapp.com",
      projectId: "locolink-8729e",
      storageBucket: "locolink-8729e.firebasestorage.app",
      messagingSenderId: "259070350713",
      appId: "1:259070350713:web:64d8bb5f3c016caf60cba8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function signup() {
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const age = document.getElementById("age").value;
      const address = document.getElementById("address").value;

      try {
        // Register in Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store extra user info in Firestore
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          name,
          username,
          email,
          age,
          address
        });

        alert("Signup successful! Redirecting to login...");
        window.location.href = "Student-login.html"; // redirect after signup
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
    window.signup = signup;
  </script>
</body>
</html>
