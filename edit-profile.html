<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | LocoLink</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('1755863042727.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid #555;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Edit Profile</h2>
    
    <!-- Profile Picture Preview -->
    <div class="profile-pic" id="profilePreview">
      <img src="1_1.jpg" alt="Profile Picture" id="previewImg">
    </div>

    <label for="profileImg">Profile Image</label>
    <input type="file" id="profileImg" accept="image/*">

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter new password">

    <label>College Name</label>
    <input type="text" id="college" placeholder="Enter your college">

    <label>Address</label>
    <textarea id="address" placeholder="Enter your address"></textarea>

    <label>Contact Number</label>
    <input type="text" id="contact" placeholder="Enter contact number">

    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    // Preview profile image
    const profileImg = document.getElementById("profileImg");
    const previewImg = document.getElementById("previewImg");

    profileImg.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          localStorage.setItem("profileImage", e.target.result); // Save image to localStorage
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile data to localStorage
    function saveProfile() {
      const profileData = {
        name: document.getElementById("name").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        college: document.getElementById("college").value,
        address: document.getElementById("address").value,
        contact: document.getElementById("contact").value
      };

      localStorage.setItem("profileData", JSON.stringify(profileData));
      alert("Profile Saved Successfully âœ…");
      window.location.href = "Student-section.html"; // Redirect back
    }

    // Load saved profile if exists
    window.onload = function() {
      const savedProfile = JSON.parse(localStorage.getItem("profileData"));
      const savedImg = localStorage.getItem("profileImage");

      if (savedProfile) {
        document.getElementById("name").value = savedProfile.name;
        document.getElementById("username").value = savedProfile.username;
        document.getElementById("password").value = savedProfile.password;
        document.getElementById("college").value = savedProfile.college;
        document.getElementById("address").value = savedProfile.address;
        document.getElementById("contact").value = savedProfile.contact;
      }

      if (savedImg) {
        previewImg.src = savedImg;
      }
    };
  </script>

</body>
</html>
